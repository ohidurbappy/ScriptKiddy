        <div class="w3-container">
            <div class="w3-row">
                <div class="w3-half w3-padding w3-container w3-light-gray w3-round w3-card">

                    <h2 class="w3-text-gray">Options</h2>

                    <label class="w3-text-gray">URL/Text</label>
                    <textarea id="text" class="w3-input w3-border  w3-round" placeholder="https://..."
                        style="resize:none" spellcheck="false"></textarea>


                    <label class="w3-text-gray">Size</label>
                    <select onchange="makeCode()" class="w3-select w3-border" id="size" name="size">
                        <option value="100">100X100 px</option>
                        <option value="128">128x128 px</option>
                        <option selected value="200">200x200 px</option>
                        <option value="256">256x256 px</option>
                        <option value="300">300X300 px</option>
                        <option value="custom">Custom</option>
                    </select>



                    <div class="w3-half">
                        <label class="w3-text-gray">Width (px)</label>
                        <input oninput="makeCode()" id="width" value="150" class="w3-input w3-border" type="text"
                            placeholder="150">
                    </div>
                    <div class="w3-half">
                        <label class="w3-text-gray">Height (px)</label>
                        <input oninput="makeCode()" id="height" value="150" class="w3-input w3-border" type="text"
                            placeholder="150">
                    </div>

                    <span class="w3-text-gray"><small>Works only when Custom size is selected</small></span>

                    <br>

                    <div class="w3-half">
                        <label class="w3-text-gray">Dot Color</label>
                        <input onchange="makeCode()" class="w3-input w3-border" id="dot_color"
                            data-jscolor="{value:'#000000'}">
                    </div>
                    <div class="w3-half">
                        <label class="w3-text-gray">Background Color</label>
                        <input onchange="makeCode()" class="w3-input w3-border" id="bg_color"
                            data-jscolor="{value:'#FFFFFF'}">
                    </div>

                    <button class="w3-button w3-blue w3-margin w3-round w3-right" onclick="makeCode()">Generate</button>
                </div>
                <div class="w3-half w3-container">
                    <h2 class="w3-text-gray">Output</h2>
                    <div id="qrcode">

                    </div>

                    <div id="button_download_container">
                        <!-- download button will be here -->

                    </div>
                </div>
            </div>

    <script type="text/javascript">

        function download_image() {
            download_blob();
        }

        function get_blob(){

            var img = document.images[0];
            // atob to base64_decode the data-URI
            var image_data = atob(img.src.split(',')[1]);
            // Use typed arrays to convert the binary data to a Blob
            var arraybuffer = new ArrayBuffer(image_data.length);
            var view = new Uint8Array(arraybuffer);
            for (var i=0; i<image_data.length; i++) {
                view[i] = image_data.charCodeAt(i) & 0xff;
            }
            try {
                // This is the recommended method:
                var blob = new Blob([arraybuffer], {type: 'application/octet-stream'});
            } catch (e) {
                // The BlobBuilder API has been deprecated in favour of Blob, but older
                // browsers don't know about the Blob constructor
                // IE10 also supports BlobBuilder, but since the `Blob` constructor
                //  also works, there's no need to add `MSBlobBuilder`.
                var bb = new (window.WebKitBlobBuilder || window.MozBlobBuilder);
                bb.append(arraybuffer);
                var blob = bb.getBlob('application/octet-stream'); // <-- Here's the Blob
            }

            return blob;


        }

        function download_blob(){
            var img = document.images[0];
            // atob to base64_decode the data-URI
            var image_data = atob(img.src.split(',')[1]);
            // Use typed arrays to convert the binary data to a Blob
            var arraybuffer = new ArrayBuffer(image_data.length);
            var view = new Uint8Array(arraybuffer);
            for (var i=0; i<image_data.length; i++) {
                view[i] = image_data.charCodeAt(i) & 0xff;
            }
            try {
                // This is the recommended method:
                var blob = new Blob([arraybuffer], {type: 'application/octet-stream'});
            } catch (e) {
                // The BlobBuilder API has been deprecated in favour of Blob, but older
                // browsers don't know about the Blob constructor
                // IE10 also supports BlobBuilder, but since the `Blob` constructor
                //  also works, there's no need to add `MSBlobBuilder`.
                var bb = new (window.WebKitBlobBuilder || window.MozBlobBuilder);
                bb.append(arraybuffer);
                var blob = bb.getBlob('application/octet-stream'); // <-- Here's the Blob
            }

            // Use the URL object to create a temporary URL
            var url = (window.webkitURL || window.URL).createObjectURL(blob);
            // location.href = url; // <-- Download!
            document.getElementById('btn_download').href=url;
           
        }

        function download_jpg(){

            blob=get_blob();

            var url = (window.webkitURL || window.URL).createObjectURL(blob);
            // location.href = url; // <-- Download!
            document.getElementById('btn_download2').href=url;


        }

        function download_png_domvas() {
            // use domvas
            var canvas = document.getElementById("mycanvas");
            var img = canvas.toDataURL("image/png");
            document.write('<img src="' + img + '"/>');
        }

        function isNumeric(str) {
            if (typeof str != "string") return false // we only process strings!  
            return !isNaN(str) &&
                // use type coercion to parse the _entirety_ of the string (`parseFloat` alone does not do this)...
                !isNaN(parseFloat(str)) // ...and ensure strings of whitespace fail
        }


        var elText = document.getElementById("text");
        var output_div = document.getElementById("qrcode");
        var button_download_container = document.getElementById("button_download_container");


        var download_btn = `
<a id="btn_download" download="qr-code.png" href="#" onclick="download_image()" class="w3-button w3-blue w3-round w3-margin w3-padding">
Download PNG
</a>

<a id="btn_download2" download="qr-code.jpg" href="#" onclick="download_jpg()" class="w3-button w3-blue w3-round w3-margin w3-padding">
Download JPG
</a>
                    `;
        const prompt_input = `
<h3>Example Usage:</h3>
<ul>
<li>Text: this is a text.</li>
<li>Link: https://www.google.com</li>
<li>Docuement: https://www.example.com/my_menu.pdf</li>
<li>Email: mailto:hello@example.com</li>
<li>Phone: tel:880171000000</li>
</ul>
        `


        function makeCode() {

            if (!elText.value) {
                output_div.innerHTML = prompt_input
                elText.focus();
                return;
            }

            button_download_container.innerHTML = '';
            output_div.innerHTML = "";

            var bg_color = document.getElementById('bg_color').jscolor.toHEXString();
            var dot_color = document.getElementById('dot_color').jscolor.toHEXString();
            var size = document.getElementById('size').value;

            var qrcode_width = 100;
            var qrcode_height = 100;

            if (size == 'custom') {

                // check if custom height and width is correct

                custom_height = document.getElementById('height').value;
                custom_width = document.getElementById('width').value;

                if (!isNumeric(custom_height) || !isNumeric(custom_width)) {
                    output_div.innerHTML = "<h2>Wrong custom size<h2>";
                    return;

                }
                qrcode_height = custom_height;
                qrcode_width = custom_width;


            } else {
                qrcode_height = size;
                qrcode_width = size;
            }

            // and you can use some methods
            // qrcode.clear(); 
            // qrcode.makeCode("http://naver.com"); 

            var qrcode = new QRCode(output_div, {
                width: qrcode_width,
                height: qrcode_height,
                colorDark: dot_color,
                colorLight: bg_color,
                correctLevel: QRCode.CorrectLevel.H
            });


            qrcode.makeCode(elText.value);
            button_download_container.innerHTML = download_btn;


        }

        $('document').ready(function () {

            $('#text').on('keyup', function (e) {

                if (elText.value) {
                    makeCode();
                } else {
                    output_div.innerHTML = prompt_input;
                    button_download_container.innerHTML = '';
                }

            });

            makeCode();

        })
    </script>
</body>
</html>
